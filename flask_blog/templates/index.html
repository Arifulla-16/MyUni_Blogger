{% extends "layout.html" %}
{% block  content %}



{% for post in posts %}
 <article class="media content-section">
 <div class="card">
  <div class="card-header">
    {{ post.date_posted }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.content }}</p>
      <footer class="blockquote-footer"> Posted By <cite title="Source Title">{{ post.author }}</cite></footer>
    </blockquote>
  </div>
</div>
</article>
{% endfor %}

{% endblock  %}
